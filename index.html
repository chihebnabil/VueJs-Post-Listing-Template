<html>

<head></head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

<body>

    <div class="container">
        <h2>MAQE Forums</h2>
        <h3>Subtitle</h3>
        <h4>Posts</h4>
    </div>

    <div class="container posts" id="app" class="">
        <div class="row post" v-for="(post, index) in posts">
            <div class="col-md-3 img-area"><img v-bind:src="post.image_url" class="post-img"> </div>
            <div class="col-md-7 content-area">
                <div>
                <h4 class="post-title">{{post.title}}</h4>
                <p class="post-body">{{post.body}}</p>
                <p class="post-created"><i class="fa fa-clock-o" aria-hidden="true"> </i> {{post.created_at | moment }}</p>
 </p> 
                </div>
            </div>
            <div class="col-md-2 author-area"><img v-bind:src="getAuthor(post.author_id).avatar_url" class="author-img rounded-circle">
                <p class="author-name">{{ getAuthor(post.author_id).name }}</p>
<p class="author-role">{{ getAuthor(post.author_id).role }}</p>
<p class="author-place"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ getAuthor(post.author_id).place }}</p>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <nav aria-label="Page navigation ">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="js/app.js"> </script>

</body>

</html>
