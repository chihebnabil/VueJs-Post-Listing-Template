<html>

<head></head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

<body>

    <div class="container">
        <h2>MAQE Forums</h2>
        <h3>Subtitle</h3>
        <h4>Posts</h4>
    </div>

    <div class="container" id="app">
        <div class="row post" v-for="(post, index) in posts">
            <div class="col-md-4 img-area"><img v-bind:src="post.image_url" class="post-img"> </div>
            <div class="col-md-5 content-area">
                <h4 class="post-title">{{post.title}}</h4>
                <p class="post-body">{{post.body}}</p>
            </div>
            <div class="col-md-3 author-area"><img v-bind:src="getAuthor(post.author_id).avatar_url" class="author-img rounded-circle">
                <p class="author-name">{{ getAuthor(post.author_id).name }}</p>

            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <nav aria-label="Page navigation ">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                posts: {},
                authors: {}
            },
            mounted: function () {
                // GET /Posts
                this.$http.get('http://maqe.github.io/json/posts.json').then(response => {

                    // get body data
                    this.posts = response.body;

                }, response => {
                    // error callback
                });
                // GET /Authors
                this.$http.get('http://maqe.github.io/json/authors.json').then(response => {

                    // get body data
                    this.authors = response.body;


                }, response => {
                    // error callback
                });


            },
            methods: {
                init: function () {

                },
                getAuthor: function (id) {

                    var data = this.authors.filter(function (item) {
                        return item.id == id;
                    });


                    return data[0] || {};
                }
            }
        })
    </script>

</body>

</html>
